<body>
    <div class="layout">
        <div class="col left-col">
            <div class="imgWrapper">
                <img src="images/iphone2.jpg" alt="iphone" />

<template name="tracking">
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-71084291-5', 'auto');
    ga('send', 'pageview');

    </script>
</template>

<template name="feedbackForm">
    <form class="center-form">
        <h1>tipps</h1>
        {{#if finished}}
            <p class="ingress response">{{responseMsg}}</p>
            <button type="button"  class="resetBtn" name="button">Gå tilbake</button>
        {{else}}
        <p class="ingress">
            Ønsker du å melde deg opp til pilottesting?
        </p>
        <input type="email" name="emailField" placeholder="Epost" autocomplete="off">
        <button type="submit"  name="button">Gi meg tipps!</button>
        {{/if}}
    </form>
</template>
